<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Carrinho de compras</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/style.css" type="text.css" />
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="./js/cart.js"></script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container bg-white rounded-top mt-5" id="zero-pad">
			<div class="row d-flex justify-content-center">
				<div class="col-lg-10 col-12 pt-3" id="carrinho">
					<div class="d-flex">
						<div class="pt-1"><h4>My T-shirt</h4></div>
						<div class="ml-auto p-2">
							<a
								href="#"
								class="text-dark text-decoration-none"
								id="mobile-font"
								>LOGIN</a
							>
						</div>
						<div class="p-2">
							<a
								href="#"
								class="text-dark text-decoration-none a"
								id="mobile-font"
								>HELP</a
							>
						</div>
					</div>
					<div class="d-flex flex-column pt-4">
						<div>
							<h5 class="text-uppercase font-weight-normal">shopping bag</h5>
						</div>
						<div class="font-weight-normal">2 items</div>
					</div>
					<div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
						<div class="px-lg-5 mr-lg-5" id="produc">PRODUCTS</div>
						<div class="px-lg-5 ml-lg-5" id="prc">PRICE</div>
						<div class="px-lg-5 ml-lg-1" id="quantity">QUANTITY</div>
						<div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
					</div>
					<!-- items do carrinho -->
				</div>
			</div>
		</div>
		<div class="container bg-light rounded-bottom py-4" id="zero-pad">
			<div class="row d-flex justify-content-center">
				<div class="col-lg-10 col-12">
					<div class="d-flex justify-content-between align-items-center">
						<div>
							<button class="btn btn-sm bg-light border border-dark">
								GO BACK
							</button>
						</div>
						<div class="px-md-0 px-1" id="footer-font">
							<b class="pl-md-4"
								>SUBTOTAL  R$ <span class="pl-md-4" id="valorTotalCompra"
									>0</span
								></b
							>
						</div>
						<div>
							<button class="btn btn-sm bg-dark text-white px-lg-5 px-3">
								CONTINUE
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>start()</script>
	</body>
</html>
